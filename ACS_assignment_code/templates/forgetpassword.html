<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>

    <style media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: lightblue;
        }

        /* Container */
        .container-fluid {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .row {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: lightcyan;
        }

        /* Left Panel */
        .panel-left {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            color: white;
        }

        .panel-left h1 img {
            max-width: 100%;
            height: auto;
        }

        /* Right Panel */
        .panel-right {
            padding: 40px;
        }

        .panel-right h1 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .panel-right h6 {
            font-size: 16px;
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            height: 45px;
            width: 350px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panel-left {
                display: none;
            }

            .panel-right {
                width: 100%;
                padding: 20px;
            }
        }

        .alert {
            padding: 8px;
            border-radius: 3px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            width: 50%;
            position: absolute;
            top: 10px;
            /* Adjust this to control how high the message appears */
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            text-align: center;
        }

        .alert-danger {
            color: #f44336;
            background-color: #ffebee;
            border: 1px solid #f44336;
            margin-top: 50px;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full height of the viewport */
            position: relative;
        }
    </style>

</head>

<body>
    <form method="POST" action="{% url 'forgetpassword' %}">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-danger" id="message-box">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 panel-right">
                    <h1>Reset Password</h1>
                    <h6>Enter your email to reset password</h6>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        setTimeout(function () {
            var messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.style.opacity = '0';
                setTimeout(function () {
                    messageBox.style.display = 'none';
                }, 1000);
            }
        }, 3000);
    </script>

</body>

</html>
