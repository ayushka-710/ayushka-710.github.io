<style media="screen">
    body {
        background-color: lightblue;
    }

    form {
        max-width: 400px;
        margin-top: 50px;
        margin-left: 500px;
        padding: 20px;
        border: 2px solid black;
        border-radius: 8px;
        background-color: lightcyan;
    }

    form p {
        font-size: 1.1em;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bolder;

    }

    form label {
        display: block;
        font-size: 1em;
        color: #555;
        margin-bottom: 8px;
    }

    form input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 1em;
    }

    form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #0056b3;
    }

    .alert {
			padding: 5px;
			border-radius: 2px;
			font-size: 16px;
			opacity: 1;
			transition: opacity 1s ease-in-out;
		}

		.alert-danger {

			color: #f44336;
			background-color: #ffebee;
			border: 1px solid #f44336;
		}


</style>

<form method="POST">
    {% csrf_token %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-danger" id="message-box">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <p> Please check your email for the verification token.</p>
    <label for="two_factor_code">Enter 2FA Code</label>
    <input type="text" name="two_factor_code" id="two_factor_code" required>
    <button type="submit">Verify</button>
</form>

<script>
    // Hide message after 3 seconds
		setTimeout(function () {
			var messageBox = document.getElementById('message-box');
			if (messageBox) {
				messageBox.style.opacity = '0';
				setTimeout(function () {
					messageBox.style.display = 'none';
				}, 1000);
			}
		}, 3000);
</script>
